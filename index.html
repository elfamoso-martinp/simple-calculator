<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="screenContainer">
        <div id="operation"></div>
        <div id="result"></div>
    </div>
    <div id="buttonContainer">
        <button id="acButton" class="button greyButton">AC</button>
        <button id="plusminusButton" class="button greyButton">+/-</button>
        <button id="percentButton" class="button greyButton">%</button>
        <button id="diviseButton" class="button operationButton">รท</button>
        <button id="sevenButton" class="button digitButton">7</button>
        <button id="heightButton" class="button digitButton">8</button>
        <button id="nineButton" class="button digitButton">9</button>
        <button id="multiplyButton" class="button operationButton">x</button>
        <button id="fourButton" class="button digitButton">4</button>
        <button id="fiveButton" class="button digitButton">5</button>
        <button id="sixButton" class="button digitButton">6</button>
        <button id="minusButton" class="button operationButton">-</button>
        <button id="oneButton" class="button digitButton">1</button>
        <button id="twoButton" class="button digitButton">2</button>
        <button id="threeButton" class="button digitButton">3</button>
        <button id="plusButton" class="button operationButton">+</button>
        <button id="zeroButton" class="button digitButton">0</button>
        <button id="dotButton" class="button digitButton">,</button>
        <button id="equalButton" class="button operationButton">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
